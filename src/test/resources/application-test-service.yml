app:
  config-home: ${APP_HOME}/${spring.application.name}/config

spring:
  application:
    name: com.example.springboot
  datasource:
    platform: h2  
  batch:
    job:
      enabled: false
    initializer:
      enabled: true
      
endpoints:
  actuator:
    enabled: false
    
liquibase:
  enabled: true
  change-log: file:${app.config-home}/liquibase/db.changelog-master.xml
  parameters:
    liquibase-home: ${app.config-home}/liquibase
    
logging:
  level:
    org.mybatis: DEBUG
    com.example.springboot: DEBUG
        