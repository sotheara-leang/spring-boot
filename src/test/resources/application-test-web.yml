app:
  config-home: ${APP_HOME}/${spring.application.name}/config

spring:
  application:
    name: com.example.springboot
  thymeleaf:
    prefix: file:${APP_HOME}/${spring.application.name}/web/views/
    check-template: true
  resources:
    static-locations: file:${APP_HOME}/${spring.application.name}/web/resources/
  mvc:
    static-path-pattern: /resources/**
  h2:
    console:
      enabled: true
  http:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  
management:
  context-path: /manage
  security:
    enabled: false
 
liquibase:
  enabled: true
  change-log: file:${app.config-home}/liquibase/db.changelog-master.xml
  parameters:
    liquibase-home: ${app.config-home}/liquibase
    
logging:
  level:
    #root: DEBUG
    org.mybatis: DEBUG
    org.apache.http.wire: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    com.example.springboot: DEBUG
        